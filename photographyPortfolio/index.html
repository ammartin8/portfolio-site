<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Photography by Mellow A</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap&subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/flexbox.css">
  <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
  <!-- Navigation bar -->
  <div class="mainContainer">
    <header class="main-header my-0">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark row-12 no-gutters justify-content-center align-items-center">
          <div class="col-12 col-md-4 text-center text-lg-left">
            <a class="navbar-brand mx-0" href="index.html">
              <img class="logoImage" src="images/logo.svg" width="160" height="auto"
                alt="Logo showing words that display Mellow A Photography">
            </a>
          </div>

          <div class="w-100"></div>

          <div class="col-12 col-md-4 text-center">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse row-12" id="navbarNavAltMarkup">
              <a class="nav-item nav-link col-md text-center text-lg-center p-lg-0" href="portfolio.html">Gallery<span
                  class="sr-only">(current)</span></a>
              <a class="nav-item nav-link col-md text-center text-lg-center p-lg-0" href="blog.html">Blog</a>
              <a class="nav-item nav-link col-md text-center text-lg-center p-lg-0" href="contact.html">Info</a>
            </div>
          </div>

        </nav>
      </div>
    </header>
    <!-- /Navigation bar -->

    <!-- Image Carosuel -->
    <main>
      <div id="carouselShow" class="carousel slide row carousel-fade carouselContainer mx-auto my-auto"
        data-ride="carousel" data-interval="5000">
        <ol class="carousel-indicators">
          <li data-target="#carouselShow" data-slide-to="0" class="active"></li>
          <li data-target="#carouselShow" data-slide-to="1"></li>
          <li data-target="#carouselShow" data-slide-to="2"></li>
          <li data-target="#carouselShow" data-slide-to="3"></li>
          <li data-target="#carouselShow" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="images/insta-1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/insta-10.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/insta-12.jpg" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/insta-15.jpg" alt="Fourth slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/insta-6.jpg" alt="Fifth slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselShow" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselShow" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </main>
    <!-- /Image Carosuel -->

    <!-- footer -->
    <footer class="main-footer mt-auto mx-auto pt-2">
      <div class="inside-footer social-icons">
        <span>&copy;2019 Mellow A Designs</span><br>
        <a href="https://www.instagram.com/mellowa_photography/"><i class="fab fa-instagram"></i></a>
      </div>
  </div>
  </footer>
  </div>
  <!-- /footer -->

  <!-- scripts -->
  <script src="https://kit.fontawesome.com/44f9f33b0e.js"></script>
  <script src="js/app.js"></script>
  <script src="js/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <!-- /scripts  -->
</body>

</html>
